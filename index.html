            function calcula_media(n1, n2) {

            }

                }

            function calcula_media_ponderada(p1, p2, av1, av2) {

    /*6 - Implemente, utilizando funções, um programa que receba do usuário o valor do salário bruto

        - FGTS: 8%;

        }
